<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.flex-container{
				border: 1px solid black;
				
				display: flex;
			}
			.d1{
				width: 100px;
				background-color: lightblue;
			}
			.d2{
				flex-grow: 1;
				background-color: lightcoral;
			}
			.h50{
				height: 50px;
			}
			.h100{
				height: 100px;
			}
			.h200{
				height: 200px;
			}
			.h300{
				height: 300px;
			}
		</style>
		
	</head>
	<body>
		
		<div class="flex-container">
			<div class="d1 h100">
				1
			</div>
			<div class="d2 h100">
				2
			</div>
		</div>
		
		
	</body>
</html>
